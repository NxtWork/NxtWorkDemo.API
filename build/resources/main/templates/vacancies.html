    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Contacts</th>
                <th scope="col">Company</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacancy : ${vacancyList}">
                <td th:text="${vacancy.title}">Work</td>
                <td>
                    <p th:text="${vacancy.contacts.address}"></p>
                    <div th:if="${vacancy.contacts.phone != null && vacancy.contacts.email != null}">
                        <p th:text="${vacancy.contacts.phone}"></p>
                        <p th:text="${vacancy.contacts.email}"></p>
                    </div>
                </td>
                <td th:text="${vacancy.company}"></td>
                <td th:text="${vacancy.salary}"></td>
            </tr>
            </tbody>
        </table>
    </div>
